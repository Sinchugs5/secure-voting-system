<!DOCTYPE html>
<html>
<head>
    <title>Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .box {
            display: inline-block;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #444;
        }
        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: white;
            background: #007BFF;
            padding: 10px;
            border-radius: 5px;
            width: 120px;
            margin-left: auto;
            margin-right: auto;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>{{ message }}</h2>
        <a href="{{ url_for('index') }}">Go Home</a>
    </div>
</body>
</html>
