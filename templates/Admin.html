.<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Election Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    .nav-item {
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .nav-item:hover {
      background: rgba(102, 126, 234, 0.1);
      transform: translateX(4px);
    }
    .nav-item.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
  </style>
</head>
<body class="min-h-screen">
  <div class="flex">
    <!-- Sidebar -->
    <div class="w-64 min-h-screen glass m-4 p-6">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800">üó≥Ô∏è Admin Panel</h1>
      </div>
      
      <nav class="space-y-2">
        <div class="nav-item active p-3 rounded-lg" onclick="showSection('dashboard')">
          üìä Dashboard
        </div>
        <div class="nav-item p-3 rounded-lg" onclick="showSection('candidates')">
          üë§ Add Candidate
        </div>
        <div class="nav-item p-3 rounded-lg" onclick="showSection('schedule')">
          üìÖ Schedule
        </div>
        <div class="nav-item p-3 rounded-lg" onclick="showSection('voters')">
          üßë‚Äçü§ù‚Äçüßë Voters
        </div>
        <div class="nav-item p-3 rounded-lg" onclick="showSection('stats')">
          üìà Statistics
        </div>
        <div class="nav-item p-3 rounded-lg" onclick="showSection('proctoring')">
          üìπ Video Proctoring
        </div>
        <div class="nav-item p-3 rounded-lg" onclick="showSection('settings')">
          ‚öôÔ∏è Settings
        </div>
      </nav>
      
      <div class="mt-8">
        <button onclick="logout()" class="w-full p-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
          üö™ Logout
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-4">
      <div id="content" class="glass p-8 min-h-screen">
        <!-- Dashboard content will be loaded here -->
      </div>
    </div>
  </div>

  <script>
    function showSection(section) {
      // Update active nav
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
      });
      event.target.classList.add('active');

      const content = document.getElementById('content');
      
      switch(section) {
        case 'dashboard':
          content.innerHTML = `
            <h2 class="text-3xl font-bold mb-6">üìä Dashboard</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div class="bg-blue-100 p-6 rounded-lg">
                <h3 class="text-xl font-semibold text-blue-800">Total Voters</h3>
                <p class="text-3xl font-bold text-blue-600" id="totalVoters">Loading...</p>
              </div>
              <div class="bg-green-100 p-6 rounded-lg">
                <h3 class="text-xl font-semibold text-green-800">Votes Cast</h3>
                <p class="text-3xl font-bold text-green-600" id="votesCast">Loading...</p>
              </div>
              <div class="bg-purple-100 p-6 rounded-lg">
                <h3 class="text-xl font-semibold text-purple-800">Candidates</h3>
                <p class="text-3xl font-bold text-purple-600" id="totalCandidates">Loading...</p>
              </div>
            </div>
          `;
          loadDashboardStats();
          break;

        case 'candidates':
          content.innerHTML = `
            <h2 class="text-3xl font-bold mb-6">üë§ Add Candidate</h2>
            <form id="candidateForm" class="space-y-4 max-w-2xl">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" name="name" placeholder="Candidate Name" required class="p-3 border rounded-lg">
                <input type="text" name="partyName" placeholder="Party Name" required class="p-3 border rounded-lg">
                <input type="number" name="age" placeholder="Age" min="18" required class="p-3 border rounded-lg">
                <select name="gender" required class="p-3 border rounded-lg">
                  <option value="">Select Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
                <input type="email" name="email" placeholder="Email" required class="p-3 border rounded-lg">
                <input type="tel" name="phoneNumber" placeholder="Phone Number" required class="p-3 border rounded-lg">
              </div>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block mb-2 font-semibold">Profile Photo</label>
                  <input type="file" name="photo" accept="image/*" required class="p-3 border rounded-lg w-full">
                </div>
                <div>
                  <label class="block mb-2 font-semibold">Party Symbol (Optional)</label>
                  <input type="file" name="symbol" accept="image/*" class="p-3 border rounded-lg w-full">
                </div>
              </div>
              <textarea name="description" placeholder="Description" rows="3" required class="w-full p-3 border rounded-lg"></textarea>
              <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition">
                ‚ú® Add Candidate
              </button>
            </form>
          `;
          setupCandidateForm();
          break;

        case 'schedule':
          content.innerHTML = `
            <h2 class="text-3xl font-bold mb-6">üìÖ Voting Schedule</h2>
            <form id="scheduleForm" class="space-y-4 max-w-lg">
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block mb-2 font-semibold">Start Date</label>
                  <input type="date" name="start_date" required class="p-3 border rounded-lg w-full">
                </div>
                <div>
                  <label class="block mb-2 font-semibold">End Date</label>
                  <input type="date" name="end_date" required class="p-3 border rounded-lg w-full">
                </div>
                <div>
                  <label class="block mb-2 font-semibold">Start Time</label>
                  <input type="time" name="start_time" required class="p-3 border rounded-lg w-full">
                </div>
                <div>
                  <label class="block mb-2 font-semibold">End Time</label>
                  <input type="time" name="end_time" required class="p-3 border rounded-lg w-full">
                </div>
              </div>
              <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition">
                üìÖ Set Schedule
              </button>
            </form>
          `;
          setupScheduleForm();
          break;

        case 'voters':
          content.innerHTML = `
            <h2 class="text-3xl font-bold mb-6">üßë‚Äçü§ù‚Äçüßë Voters</h2>
            <div id="votersTable">Loading...</div>
          `;
          loadVoters();
          break;

        case 'stats':
          content.innerHTML = `
            <h2 class="text-3xl font-bold mb-6">üìà Election Statistics</h2>
            <div id="statsContent">Loading...</div>
          `;
          loadStats();
          break;

        case 'proctoring':
          content.innerHTML = `
            <h2 class="text-3xl font-bold mb-6">üìπ Video Proctoring</h2>
            <div id="proctoringContent">Loading...</div>
          `;
          loadProctoring();
          break;

        case 'settings':
          content.innerHTML = `
            <h2 class="text-3xl font-bold mb-6">‚öôÔ∏è Settings</h2>
            <div class="space-y-4">
              <button onclick="resetElection()" class="bg-orange-500 text-white px-6 py-3 rounded-lg hover:bg-orange-600 transition">
                üîÑ Reset Election
              </button>
              <button onclick="deleteElection()" class="bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600 transition">
                üóëÔ∏è Delete All Data
              </button>
            </div>
          `;
          break;
      }
    }

    function setupCandidateForm() {
      document.getElementById('candidateForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        
        try {
          const response = await fetch('/add-candidate', {
            method: 'POST',
            body: formData
          });
          const result = await response.json();
          
          if (result.success) {
            alert('Candidate added successfully!');
            e.target.reset();
          } else {
            alert('Error: ' + result.message);
          }
        } catch (error) {
          alert('Error adding candidate');
        }
      });
    }

    function setupScheduleForm() {
      document.getElementById('scheduleForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData);
        
        try {
          const response = await fetch('/set-voting-schedule', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
          const result = await response.json();
          alert(result.message);
        } catch (error) {
          alert('Error setting schedule');
        }
      });
    }

    async function loadDashboardStats() {
      try {
        const [votersRes, statsRes] = await Promise.all([
          fetch('/get-voters'),
          fetch('/get-stats')
        ]);
        
        const voters = await votersRes.json();
        const stats = await statsRes.json();
        
        document.getElementById('totalVoters').textContent = voters.length;
        document.getElementById('votesCast').textContent = voters.filter(v => v.voted).length;
        document.getElementById('totalCandidates').textContent = stats.length;
      } catch (error) {
        console.error('Error loading dashboard stats:', error);
      }
    }

    async function loadVoters() {
      try {
        const response = await fetch('/get-voters');
        const voters = await response.json();
        
        const table = `
          <div class="overflow-x-auto">
            <table class="w-full border-collapse bg-white rounded-lg overflow-hidden shadow">
              <thead class="bg-gray-50">
                <tr>
                  <th class="p-4 text-left font-semibold">Name</th>
                  <th class="p-4 text-left font-semibold">Username</th>
                  <th class="p-4 text-left font-semibold">Email</th>
                  <th class="p-4 text-left font-semibold">Status</th>
                </tr>
              </thead>
              <tbody>
                ${voters.map(voter => `
                  <tr class="border-t hover:bg-gray-50">
                    <td class="p-4">${voter.name}</td>
                    <td class="p-4">${voter.username}</td>
                    <td class="p-4">${voter.email}</td>
                    <td class="p-4">
                      <span class="px-3 py-1 rounded-full text-sm ${voter.voted ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                        ${voter.voted ? '‚úÖ Voted' : '‚ùå Not Voted'}
                      </span>
                    </td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        `;
        
        document.getElementById('votersTable').innerHTML = table;
      } catch (error) {
        document.getElementById('votersTable').innerHTML = '<p class="text-red-500">Error loading voters</p>';
      }
    }

    async function loadStats() {
      try {
        const response = await fetch('/get-stats');
        const candidates = await response.json();
        
        const totalVotes = candidates.reduce((sum, c) => sum + c.votes, 0);
        
        const statsHtml = `
          <div class="mb-6 p-4 bg-blue-100 rounded-lg">
            <h3 class="text-xl font-semibold text-blue-800">Total Votes: ${totalVotes}</h3>
          </div>
          
          <div class="overflow-x-auto">
            <table class="w-full border-collapse bg-white rounded-lg overflow-hidden shadow">
              <thead class="bg-gray-50">
                <tr>
                  <th class="p-4 text-left font-semibold">Rank</th>
                  <th class="p-4 text-left font-semibold">Name</th>
                  <th class="p-4 text-left font-semibold">Photo</th>
                  <th class="p-4 text-left font-semibold">Party</th>
                  <th class="p-4 text-left font-semibold">Symbol</th>
                  <th class="p-4 text-left font-semibold">Votes</th>
                  <th class="p-4 text-left font-semibold">Percentage</th>
                </tr>
              </thead>
              <tbody>
                ${candidates.map((candidate, index) => {
                  const percentage = totalVotes > 0 ? ((candidate.votes / totalVotes) * 100).toFixed(1) : 0;
                  return `
                    <tr class="border-t hover:bg-gray-50">
                      <td class="p-4">
                        <span class="w-8 h-8 rounded-full flex items-center justify-center font-bold ${index === 0 ? 'bg-yellow-400 text-yellow-900' : index === 1 ? 'bg-gray-300 text-gray-700' : index === 2 ? 'bg-orange-300 text-orange-800' : 'bg-gray-100 text-gray-600'}">
                          ${index + 1}
                        </span>
                      </td>
                      <td class="p-4 font-semibold">${candidate.name}</td>
                      <td class="p-4">
                        <img src="/${candidate.photo}" alt="Photo" class="w-12 h-12 rounded-full object-cover">
                      </td>
                      <td class="p-4">${candidate.party_name || 'Independent'}</td>
                      <td class="p-4">
                        ${candidate.symbol ? `<img src="/${candidate.symbol}" alt="Symbol" class="w-10 h-10 rounded object-cover border">` : 'No Symbol'}
                      </td>
                      <td class="p-4">
                        <span class="text-2xl font-bold text-blue-600">${candidate.votes}</span>
                      </td>
                      <td class="p-4">
                        <div class="flex items-center gap-2">
                          <div class="w-20 bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-500 h-2 rounded-full" style="width: ${percentage}%"></div>
                          </div>
                          <span class="text-sm font-semibold">${percentage}%</span>
                        </div>
                      </td>
                    </tr>
                  `;
                }).join('')}
              </tbody>
            </table>
          </div>
          
          <div class="mt-6 flex gap-4">
            <button onclick="saveResults()" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition">
              üíæ Save Results
            </button>
          </div>
        `;
        
        document.getElementById('statsContent').innerHTML = statsHtml;
      } catch (error) {
        document.getElementById('statsContent').innerHTML = '<p class="text-red-500">Error loading statistics</p>';
      }
    }

    async function resetElection() {
      if (confirm('Are you sure you want to reset the election? This will clear all votes.')) {
        try {
          const response = await fetch('/reset-election', { method: 'POST' });
          const result = await response.json();
          alert(result.message);
          if (result.success) {
            showSection('stats');
          }
        } catch (error) {
          alert('Error resetting election');
        }
      }
    }

    async function deleteElection() {
      if (confirm('Are you sure you want to delete ALL election data? This cannot be undone.')) {
        try {
          const response = await fetch('/delete-election', { method: 'POST' });
          const result = await response.json();
          alert(result.success ? 'All data deleted successfully' : 'Error deleting data');
        } catch (error) {
          alert('Error deleting data');
        }
      }
    }

    async function loadProctoring() {
      try {
        const response = await fetch('/get-proctoring-data');
        const sessions = await response.json();
        
        const proctoringHtml = `
          <div class="mb-4 p-4 bg-yellow-100 rounded-lg">
            <h3 class="text-lg font-semibold text-yellow-800">Security Monitoring</h3>
            <p class="text-yellow-700">Monitor voting sessions for violations and suspicious activity</p>
          </div>
          
          <div class="overflow-x-auto">
            <table class="w-full border-collapse bg-white rounded-lg overflow-hidden shadow">
              <thead class="bg-gray-50">
                <tr>
                  <th class="p-4 text-left font-semibold">Username</th>
                  <th class="p-4 text-left font-semibold">Session Time</th>
                  <th class="p-4 text-left font-semibold">Violations</th>
                  <th class="p-4 text-left font-semibold">Tab Switches</th>
                  <th class="p-4 text-left font-semibold">Status</th>
                  <th class="p-4 text-left font-semibold">Recording</th>
                </tr>
              </thead>
              <tbody>
                ${sessions.map(session => {
                  const violationLevel = session.total_violations > 3 ? 'high' : session.total_violations > 0 ? 'medium' : 'low';
                  const statusColor = violationLevel === 'high' ? 'text-red-600' : violationLevel === 'medium' ? 'text-yellow-600' : 'text-green-600';
                  const bgColor = violationLevel === 'high' ? 'bg-red-100' : violationLevel === 'medium' ? 'bg-yellow-100' : 'bg-green-100';
                  
                  return `
                    <tr class="border-t hover:bg-gray-50">
                      <td class="p-4 font-semibold">${session.username}</td>
                      <td class="p-4">${new Date(session.session_start).toLocaleString()}</td>
                      <td class="p-4">
                        <span class="px-3 py-1 rounded-full text-sm ${bgColor} ${statusColor}">
                          ${session.total_violations} violations
                        </span>
                      </td>
                      <td class="p-4">
                        <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded text-sm">
                          ${session.tab_switches} switches
                        </span>
                      </td>
                      <td class="p-4">
                        <span class="font-semibold ${statusColor}">
                          ${violationLevel === 'high' ? '‚ö†Ô∏è Suspicious' : violationLevel === 'medium' ? 'üü° Warning' : '‚úÖ Clean'}
                        </span>
                      </td>
                      <td class="p-4">
                        ${session.recording_path ? 
                          `<a href="/proctoring-video/${session.recording_path.split('/').pop()}" target="_blank" class="text-blue-600 hover:text-blue-800 underline">
                            üìπ View Video
                          </a>` : 
                          '<span class="text-gray-500">No Recording</span>'
                        }
                      </td>
                    </tr>
                  `;
                }).join('')}
              </tbody>
            </table>
          </div>
          
          ${sessions.length === 0 ? '<div class="text-center py-8 text-gray-500">No proctoring sessions found</div>' : ''}
        `;
        
        document.getElementById('proctoringContent').innerHTML = proctoringHtml;
      } catch (error) {
        document.getElementById('proctoringContent').innerHTML = '<p class="text-red-500">Error loading proctoring data</p>';
      }
    }

    async function saveResults() {
      try {
        const response = await fetch('/save-results', { method: 'POST' });
        const result = await response.json();
        alert(result.message);
      } catch (error) {
        alert('Error saving results');
      }
    }

    function logout() {
      window.location.href = '/';
    }

    // Initialize dashboard
    showSection('dashboard');
  </script>
</body>
</html>
