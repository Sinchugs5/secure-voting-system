<!DOCTYPE html>
<html>
<head>
    <title>Vote Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f2f5;
            margin: 0;
            padding: 50px;
        }
        .candidate {
            display: inline-block;
            width: 250px;
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .candidate img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Welcome {{ user.name }}! Please cast your vote</h2>

    <div>
        {% for candidate in candidates %}
        <div class="candidate">
            <img src="{{ url_for('static', filename='uploads/candidates/' + candidate['Photo']) }}" alt="Candidate Photo">
            <h3>{{ candidate['Name'] }}</h3>
            <p>{{ candidate['Class'] }}</p>
            <p>{{ candidate['Description'] }}</p>
            <form method="post" action="{{ url_for('cast_vote') }}">
                <input type="hidden" name="candidate_name" value="{{ candidate['Name'] }}">
                <button type="submit">Vote</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
